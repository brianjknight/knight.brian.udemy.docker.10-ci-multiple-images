name: Deploy MultiDocker
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t brianjknight/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true brianjknight/react-test npm test

      - run: docker build -t brianjknight/multi-client ./client
      - run: docker build -t brianjknight/multi-nginx ./nginx
      - run: docker build -t brianjknight/multi-server ./server
      - run: docker build -t brianjknight/multi-worker ./worker

      - run: docker push brianjknight/multi-client
      - run: docker push brianjknight/multi-nginx
      - run: docker push brianjknight/multi-server
      - run: docker push brianjknight/multi-worker
